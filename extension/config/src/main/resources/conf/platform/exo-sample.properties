###########################
#
# Clustering
#

# Clustering - Jboss Cache

# Timeout for the replication cache in cluster.
# In conf/platform/cache/jbosscache/cluster/cache-config.xml (${exo.cache.config.template})
#exo.cache.cluster.replication.timeout=60000

# Timeout for the replication of JCR cache in cluster.
# In conf/platform/jcr/jbosscache/cluster/cache-config.xml (${gatein.jcr.cache.config})
#exo.cache.cluster.jcr.replication.timeout=15000

# Timeout for the replication of JCR cache for portal system workspace in cluster.
# In conf/platform/jcr/jbosscache/cluster/cache-config-portal-system.xml (${gatein.jcr.cache.config.workspace.portal-system})
#exo.cache.cluster.jcr.workspace.portalsystem.replication.timeout=15000

# Timeout for the replication of JCR indexer cache in cluster
# In conf/platform/jcr/jbosscache/cluster/indexer-config.xml (${gatein.jcr.index.cache.config})
#exo.cache.cluster.jcr.indexer.replication.timeout=15000

# Timeout for the replication of JCR lock cache in cluster.
# In conf/platform/jcr/jbosscache/cluster/lock-config.xml (${gatein.jcr.lock.cache.config})
#exo.cache.cluster.jcr.lock.replication.timeout=15000

# Partition name used to identify the cluster (Used by Jboss Cache and Infinispan)
#jboss.partition.name=DefaultPartition

# Clustering - JGroups
# More details : http://www.jgroups.org/manual/html_single/

# Protocol used for JGroups.
# Values : "tcp" or "udp"
#exo.cluster.transport=tcp

#
# TCP only configuration (used if exo.cluster.transport=tcp)
#

# Defines the start of the range of TCP ports the server should bind to.
# The server socket is bound to the first available port from start_port.
#jcr.jgroups.tcp.start_port=7800
# Initial hosts in your cluster - Comma separated list of entries hostname[port].
# Example : jcr.jgroups.tcp.tcpping.initial_hosts=host1[7800],host2[8800],host3[9800]
#jcr.jgroups.tcp.tcpping.initial_hosts=localhost[7800]
# Initial number of hosts in your cluster
#jcr.jgroups.tcp.tcpping.num_initial_members=1

# Clustering - JGroups - TCP - IDM

# The bind address which should be used by this transport. The following special values are also recognized: GLOBAL, SITE_LOCAL, LINK_LOCAL and NON_LOOPBACK
#idm.jgroups.tcp.bind_addr=127.0.0.1
# The port to which the transport binds. 0 binds to any (ephemeral) port
#idm.jgroups.tcp.bind_port=7900
# Multicast address
#idm.jgroups.tcp.mping.mcast_addr=228.2.4.6
# Multicast port for discovery packets.
#idm.jgroups.tcp.mping.mcast_port=43366
# Time to live for discovery packets.
#idm.jgroups.tcp.mping.ip_ttl=2

# Clustering - JGroups - UDP - JCR

# The multicast address used for sending and receiving packets.
#jcr.jgroups.udp.mcast_addr=228.10.10.10
# The multicast port used for sending and receiving packets.
#jcr.jgroups.udp.mcast_port=45488
# The time-to-live (TTL) for multicast datagram packets.
#jcr.jgroups.udp.ip_ttl=2

# Clustering - JGroups - UDP - IDM

# The port to which the transport binds. 0 binds to any (ephemeral) port
#idm.jgroups.udp.bind_port=56300
# The multicast address used for sending and receiving packets.
#idm.jgroups.udp.mcast_addr=230.0.0.4
# The multicast port used for sending and receiving packets.
#idm.jgroups.udp.mcast_port=46700
# The time-to-live (TTL) for multicast datagram packets.
#idm.jgroups.udp.ip_ttl=2
# Address for diagnostic probing.
#idm.jgroups.udp.diagnostics_addr=224.0.75.75
# diagnostics_port Port for diagnostic probing.
#idm.jgroups.udp.diagnostics_port=7500

#
# Advanced clustering configuration by redefining your own configuration files
#

# JGroups config for eXo Cache and IDM org-service (original file can be found in platform-extension-config-XXX.jar)
# If you externalize them, update the two properties like below
# Sample: jcr.jgroups.config=${gatein.conf.dir}/jgroups/jgroups-jcr-${exo.cluster.transport}.xml
# Sample: idm.jgroups.config=${gatein.conf.dir}/jgroups/jgroups-idm-${exo.cluster.transport}.xml
# Sample: gatein.jcr.jgroups.config=file:${jcr.jgroups.config}

# JCR JBossCache configuration files (original files can be found in platform-extension-config-XXX.jar)
# Sample: gatein.jcr.cache.config=file:${gatein.conf.dir}/jcr/jbosscache/cluster/cache-config.xml
# Sample: gatein.jcr.cache.config.workspace.portal-system=file:${gatein.conf.dir}/jcr/jbosscache/cluster/cache-config-portal-system.xml
# Sample: gatein.jcr.lock.cache.config=file:${gatein.conf.dir}/jcr/jbosscache/cluster/lock-config.xml
# Sample: gatein.jcr.index.cache.config=file:${gatein.conf.dir}/jcr/jbosscache/cluster/indexer-config.xml
# Sample: exo.cache.config.template=file:${gatein.conf.dir}/cache/jbosscache/cluster/cache-config.xml

